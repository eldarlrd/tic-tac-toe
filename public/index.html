<!doctype html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name='description' content='A classic Tic Tac Toe game'>
    <meta name='keywords' content='tic-tac-toe, web games'>
    <meta name='author' content='Eldar Pashazade'>
    <meta name='theme-color' content='#00449e'>
    <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Patrick+Hand'>
    <link rel='manifest' type='application/manifest+json' href='site.webmanifest'>
    <link rel='icon' type='image/png' sizes='512x512' href='favicon.png'>
    <title>Tic Tac Toe</title>
  </head>

  <style>
    :root {
      scroll-behavior: smooth;
      user-select: none;
      cursor: default;
    }

    .active-button {
      background: #00449e !important;
      color: #f4f4f4 !important;
    }

    button:hover {
      background: #00449e;
      color: #f4f4f4;
    }

    button:hover:active {
      scale: .95;
    }

    .board:nth-child(-n + 3) {
      border-top: none;
    }

    .board:nth-child(3n) {
      border-right: none;
    }

    .board:nth-child(3n  - 2) {
      border-left: none;
    }

    .board:nth-child(n + 7) {
      border-bottom: none;
    }
  </style>

  <body>
    <div id='app'></div>
  </body>

  <script
    src='https://kit.fontawesome.com/0db9b2eb32.js'
    type='application/javascript'
    crossorigin='anonymous'></script>
</html>
