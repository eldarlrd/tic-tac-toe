<!doctype html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name='description' content='Tic Tac Toe'>
    <meta name='keywords' content='Tic-Tac-Toe, Web Games'>
    <meta name='author' content='eldarlrd'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Patrick+Hand'>
    <link rel='icon' href='favicon.png'>
    <title>Tic Tac Toe</title>
  </head>

  <style>
    :root {
      scroll-behavior: smooth;
      user-select: none;
      cursor: default;
    }

    button:hover {
      background: #00449E;
      color: #F4F4F4;
    }

    button:hover:active {
      scale: .95;
    }

    .board:nth-child(-n + 3) {
      border-top: none;
    }

    .board:nth-child(3n) {
      border-right: none;
    }

    .board:nth-child(3n  - 2) {
      border-left: none;
    }

    .board:nth-child(n + 7) {
      border-bottom: none;
    }
  </style>

  <body>
    <div id='app'></div>
  </body>

  <script
    src='https://kit.fontawesome.com/0db9b2eb32.js'
    crossorigin='anonymous'></script>
</html>
